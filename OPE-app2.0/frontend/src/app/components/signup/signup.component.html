<body>
    <div class="background"></div>
    <div class="form-container">
      <form [formGroup]= "signupForm" (ngSubmit)= "signup()" novalidate>
        <label>Sign-Up</label>
        
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. Jeff" formControlName="name">
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. Jeff@gmail.com" formControlName="email">
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Ex. Jon2002" formControlName="password">
        </mat-form-field>
    
        <button mat-raised-button type="submit" [disabled]="!signupForm.valid">
          <span>Sign up</span>
        </button>
      </form>
    </div>
  </body>

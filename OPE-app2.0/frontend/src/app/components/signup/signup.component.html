<body>
  <div class="background"></div>
  <div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
      <label>Sign-Up</label>

      <mat-form-field>
        <mat-label>
          <mat-icon>email</mat-icon>
          Email
        </mat-label>
        <input matInput placeholder="Ex. Jeff@gmail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          <mat-icon>lock</mat-icon>
          Password
        </mat-label>
        <input matInput type="password" placeholder="Ex. Jon2002" formControlName="password">
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="addShakeEffect()" [ngClass]="{ shake: signupForm.invalid }">
        <span>Sign Up</span>
      </button>
    </form>
  </div>
</body>

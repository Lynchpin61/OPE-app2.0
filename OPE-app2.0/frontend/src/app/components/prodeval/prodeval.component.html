<div class="container">

    
    <div class="container" *ngIf="aspect_list">
      <div class="container" *ngFor="let item of aspect_list | keyvalue">
        <h2>{{ item?.key }}</h2>
        <ul>
          <li><pre>{{ item.value | json }}</pre></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div *ngFor="let aspect of aspects" class="bar" [chart]="aspectCharts[aspect]"></div>
    </div>

    <div class="container" *ngIf="list_sentences">
      <div class="container" *ngFor="let item of list_sentences | keyvalue">
        <h2>{{ item?.key }}</h2>
        <ul>
          <li><pre>{{ item.value | json }}</pre></li>
        </ul>
      </div>
    </div>

  </div>

<div class="container">

    <div class="container">
      <div *ngFor="let aspect of aspects" class="bar" [chart]="aspectCharts[aspect]"></div>
    </div>
    <div *ngIf="sentences">
      <h2>Sentences</h2>
      <ul>
        <li *ngFor="let item of sentences | keyvalue">{{ item.key }}: {{ item.value | json }}</li>
      </ul>
    </div>

  </div>

<div class="container">

    <div class="container">
      <div *ngFor="let aspect of aspects" class="bar" [chart]="aspectCharts[aspect]"></div>
    </div>
    <div *ngFor="let aspect of aspects" class="aspect">
      <h2>{{ aspect }}</h2>
    
      <div *ngIf="sentence_list[aspect]">
        <h3>Positive Sentences</h3>
        <ul>
          <li *ngFor="let sentence of sentence_list[aspect].positive">{{ sentence }}</li>
        </ul>
    
        <h3>Negative Sentences</h3>
        <ul>
          <li *ngFor="let sentence of sentence_list[aspect].negative">{{ sentence }}</li>
        </ul>
      </div>
    </div>
    

  </div>
